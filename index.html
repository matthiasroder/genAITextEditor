<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrored Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="editorTable">
        <tbody>
            <tr>
                <td>
                    <textarea class="leftText" placeholder="Type here..."></textarea>
                </td>
                <td>
                    <textarea class="rightText" placeholder="Mirrored text appears here..." readonly></textarea>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
