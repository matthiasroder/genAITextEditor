<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthias Röder's GenAI Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<br><br>
    <table id="editorTable">
        <tbody>
          <tr>
    <td>
        <input type="text" id="docName" placeholder="Enter document name..." style="width: 70%; padding: 10px; font-size: 16px; box-sizing: border-box;">
        <button id="downloadBtn" style="float: right; padding: 10px 20px; font-size: 16px;">Download</button>
    </td>
    </tr>
            <tr>
                <td><strong>API Key</strong></td>
                <td>
                    <input type="text" id="apiKey" placeholder="Enter your API key here..." style="width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td><strong>Prompt</strong></td>
                <td>
                    <textarea id="promptText" class="promptText">
You are my editor. You take my text and you will transform it into a  written-out paragraph. Write for a average kind of person. Don’t be Shakespeare! Don't sound like ChatGPT. I might add instructions for you in ALL CAPS, enclosed in square brackets, like so: THIS IS AN INSTRUCTION. Only return the finished text of the ghost writer.
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea class="leftText" placeholder="Paragraph outline here. Shift + Down Arrow for new row"></textarea>
                </td>
                <td>
                    <textarea class="rightText" placeholder="GenAI text appears here..." readonly></textarea>
                </td>
            </tr>
          </tbody>
      </table>

    <script src="script.js"></script>
</body>
</html>
